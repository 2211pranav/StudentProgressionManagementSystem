<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff; /* Added border */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        input[type="file"]:hover, input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload CSV File</h2>
    <div class="input-group">
        <form action="upload3.php" method="post" enctype="multipart/form-data">
            <label for="csvFile">Choose a CSV file:</label><br>
            <img src="excel.png" alt="Excel Logo">
            <input type="file" id="csvFile" name="csvFile" accept=".csv"><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</div>

</body>
</html>
